<div class="modal-header">
  <h3 class="modal-title">Agregar una categoria</h3>
</div>
<div class="modal-body">
  <form>
    <input type="text" />
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="add()">
    Agregar
  </button>
  <button type="button" class="btn warning" (click)="close()">
    Cerrar
  </button>
</div>
